<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/tasks/update}" method="post" th:object="${task}">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="hidden" name="created" th:field="*{created}">
        <div class="mb-3">
            <label for="title" class="form-label"><b>Название</b></label>
            <input type="text" class="form-control" th:field="*{title}" name="title" id="title"
                   placeholder="Название задания">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label"><b>Описание задания</b></label>
            <textarea class="form-control" id="description"
                      name="description" th:field="*{description}"
                      rows="25" placeholder="Ваше описание"></textarea>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" name="done" class="form-check-input" id="done" th:field="*{done}">
            <label class="form-check-label" for="done">Выполнено</label>
        </div>
        <div class="mb-3 row">
            <div class="col-6"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-light w-100"
                                          th:href="@{/}">Отмена</a></div>
                    <div class="col-4"><button class="btn btn-success w-100"
                                               type="submit">Обновить</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
