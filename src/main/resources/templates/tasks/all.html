<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/}">Все задания</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tasks/finished}">Выполненные</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/tasks/new}">Новые</a>
        </li>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Описание</th>
                <th scope="col">Дата создания</th>
                <th scope="col">Выполнено</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="task: ${tasks}" style="position: relative;">
                <td th:text="${task.description}" />
                <td th:text="${{task.created}}" />
                <td>
              <span th:if="${task.done}">
                <i class="bi bi-clipboard2-check-fill"></i>
              </span>
                    <span th:if="${!task.done}">
                  <i class="bi bi-clipboard2"></i>
              </span>
                    <a th:href="@{/tasks/{taskId}(taskId=${task.id})}" class="stretched-link"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-6"><a class="btn btn-info w-100"
                          th:href="@{tasks/create}">Добавить новое задание</a>
    </div>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
